{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Подключение библиотек -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Подключение fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Подключение bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- Подключение css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <!-- Подключение jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>

<body>
    <header class="nav-down">
        <div class="kp-wrapper">
            <div class="kp-nav-block">

                <div class="kp-brand-block">
                    <a class="kp-logo-wrapper" href="{% url 'home_page' %}"><img
                            src="https://www.nasa.gov/sites/default/files/styles/side_image/public/thumbnails/image/nasa-logo-web-rgb.png?itok=uDhKSTb1"
                            alt=""></a>
                </div>

                <nav class="kp-navigation-wrapper">
                    <ul class="kp-navigation">
                        <li class="kp-nav-item"><a
                                class="menu_item {% if request.resolver_match.url_name == 'home_page' %}active{% endif %}"
                                data-tag="New" href="{% url 'home_page' %}">Главная</a></li>
                        <li class="kp-nav-item"><a
                                class="menu_item {% if 'groups' in request.get_full_path %}active{% endif %}"
                                data-tag="New" href="{% url 'group_list' %}">Группы</a></li>
                    </ul>
                </nav>

            </div>
            {% if user.is_authenticated %}
            <div>
                <a class="username-profile-link" href="{% url 'user_profile' username=request.user %}">{{ user.username }}</a>
                <div class="button-container">
                    <a href="{% url 'logout' %}" class="btn btn-danger">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z">
                            </path>
                            <path fill-rule="evenodd"
                                d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z">
                            </path>
                        </svg>
                        Выход
                    </a>
                </div>
            </div>
            {% else %}
            <ul class="registration-block">
                <li><a class="enter" href="{% url 'login' %}">Вход</a></li>
                <li><a class="registration" href="{% url 'registration' %}">Регистрация</a></li>
            </ul>
            {% endif %}
        </div>
    </header>
    {% block content %}{% endblock %}
    <!-- Подключение scripts -->
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
